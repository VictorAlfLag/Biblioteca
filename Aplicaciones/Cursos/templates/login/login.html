{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Futurista - Colegio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
        }

        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.6;
        }

        .login-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .login-box {
            background: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
        }

        .login-box h1 {
            color: #00FFDD;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .login-box input[type="text"], .login-box input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border: 2px solid #00FFDD;
            border-radius: 5px;
            background: transparent;
            color: #FFF;
            font-size: 1rem;
            outline: none;
            transition: 0.3s ease;
        }

        .login-box input[type="text"]:focus, .login-box input[type="password"]:focus {
            border-color: #FF00AA;
            box-shadow: 0 0 10px #FF00AA;
        }

        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #00FFDD;
            color: #000;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .login-box button:hover {
            background-color: #FF00AA;
            color: #FFF;
        }

        .login-box button:active {
            transform: scale(0.98);
        }

        .login-box a {
            color: #00FFDD;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .login-box a:hover {
            text-decoration: underline;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 15px; 
            width: 100%;
            margin-top: 20px;
        }

        button {
            width: 48%; 
            padding: 10px;
            font-size: 1.1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button[type="submit"] {
            background-color: #00FFDD;
            color: #000;
        }

        button[type="submit"]:hover {
            background-color: #FF00AA;
            color: #FFF;
        }

        .cancel-button {
            background-color: #FF00AA;
            color: #FFF;
        }

        .cancel-button:hover {
            background-color: #FF33CC;
        }

    </style>
</head>
<body>
    <video class="background-video" autoplay loop muted>
        <source src="{% static 'img/loginVideo.mp4' %}" type="video/mp4">
        Tu navegador no soporta videos.
    </video>

    <div class="login-container">
        <div class="login-box">
            <h1>Iniciar sesión</h1>      
            {% if messages %}
                <div class="error-messages">
                    {% for message in messages %}
                        <p style="color: red; font-size: 1rem;">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <input type="text" name="usuario" placeholder="Usuario" required>
                <input type="password" name="clave" placeholder="Contraseña" required>
                <div class="button-container">
                    <button type="submit">Ingresar</button>
                    <a href="{% url 'home' %}">
                        <button type="button" class="cancel-button">Cancelar</button>
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
